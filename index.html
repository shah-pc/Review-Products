<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuxeStore | Premium Collection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">LUXE<span>STORE</span></div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Cart</a></li>
        </ul>
    </nav>

    <header class="hero">
        <h1>Discover Excellence</h1>
        <p>Curated products for the modern lifestyle.</p>
        
        <div class="search-container">
            <input type="text" id="product-search" placeholder="Search for products...">
        </div>
    </header>

    <main class="container">
        <div id="product-grid" class="product-grid">
            </div>
    </main>

    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="modal-body">
                <div class="modal-image-container">
                    <img id="modal-img" src="" alt="Product">
                </div>
                <div class="modal-info">
                    <h2 id="modal-name"></h2>
                    <p id="modal-desc"></p>
                    <a id="modal-link" href="#" target="_blank" class="buy-btn">Visit Product Page</a>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
